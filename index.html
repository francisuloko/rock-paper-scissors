<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project - Rock Paper Scissors</title>
</head>
<body>
    <div id="container-fluid">
        <header id="header">
            <h1>Rock Paper Scissors</h1>
            <p>Play a game of rock paper scissors against your computer</p>
            <p>The first player to score five (5) points wins the games</p>
        </header>
        <section id="round-section"></section>
        <section id="game">
            <div id="game-score">
                <div id="player-score"></div>
                <div id="computer-score"></div>
            </div>
            <div id="game-graphic">
                <div class="card">
                    <img src="" alt="Player Move">
                </div>
                <div class="card">
                    <img src="" alt="Computer Move">
                </div>
            </div>
        </section>
        <section id="control-section">
            <div id="controls-panel">
                <button id="rock" class="gameBtns" value="1">Rock</button>
                <button id="paper" class="game-btns" value="2">Paper</button>
                <button id="scissors" class="game-btns" value="3">Scissors</button>
            </div>
        </section>
        <footer id="footer-section">
            <p>Francis Uloko &copy; 2020</p>
            <p>In fulfilment of The Odin Project Rock Paper Scissors Game</p>
        </footer>
</body>
</html>
