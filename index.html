<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project - Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container-fluid">
        <section id="banner-section">
            <p>Play a game of rock paper scissors against Computer</p>
            <h2>The first player to score five (5) points wins the games</h2>
        </section>
        <section id="game">
            <div id="game-graphics">
                <div class="card card-bg">
                    <img src="img/rock.png" alt="Player Move">
                </div>
                <div class="card live-feed">
                    <div id="round-section">
                        <h2>ROUND</h2>
                        <h2 id="round">#0</h2>
                    </div>
                    <div id="leader-board">
                        <div id="player-score">
                            <h3 id="playerScore">0</h3>
                            <p>Player Score</p>
                        </div>
                        <div id="computer-score">
                            <h3 id="playerScore">0</h3>
                            <p>Computer Score</p>
                        </div>
                    </div>
                    <div id="control-panel">
                        <button id="rock" class="gameBtns" value="1">Rock</button>
                        <button id="paper" class="game-btns" value="2">Paper</button>
                        <button id="scissors" class="game-btns" value="3">Scissors</button>
                    </div>
                </div>
                <div class="card card-bg">
                    <img src="img/paper.png" alt="Computer Move">
                </div>
            </div>
        </section>
        <footer id="footer-section">
            <p>Francis Uloko &copy; 2020</p>
            <p>In fulfilment of The Odin Project Rock Paper Scissors Game</p>
        </footer>
</body>
</html>
